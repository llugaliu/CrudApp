{% extends 'employer/base.html' %}

{% block content %}
<div class="container">
    <div class="row mt-3">
        <div class="col-md-4 offset-md-3">
            <div class="border bg-white">
                <h3>Edit Employer</h3>
                <hr>
                <form action="{% url 'edit-employer' employer.id %}" method="post">
                    {% csrf_token %}
                    {{form.as_p}}
                    <input type="submit" class="btn btn-success" value="Edit Employer">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
