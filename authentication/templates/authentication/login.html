{% extends 'employer/base.html' %}
{% block title %} Log In {% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-6 offset-md-3">
                <div class="border">
                    <h3>Login</h3>
                    <hr>
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        {{form|crispy}}
                        <input type="submit" class="btn btn-primary" value="Log In">
                        <p>You don't have a account? <a class="btn btn-link" href="{% url 'register' %}">Register</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
